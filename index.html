    <link rel="stylesheet" href="main.css" />

    <div class="card">

                <img src = "card_outer.png" class ="img_out" />

                    <div class="card__header">
                        <!--<img src = "image.jpg" alt "" class " img"/> -->

                    <div class="card__body">
                        <!-- <h3> Display Question</h3>
